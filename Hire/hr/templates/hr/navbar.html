
<style>
  .sidebar {
    background-color: #2c3e50; /* Darker shade for more contrast */
    color: #ecf0f1; /* Lighter text color */
    width: 250px; /* Slightly wider for better spacing */
    padding: 20px;
    border-right: 3px solid #3498db; /* Blue accent border */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    transition: all 0.3s ease; /* Smooth transitions for hover effects */
    animation: fadeInLeft 1s ease-out;
}

.sidebar:hover {
    background-color: #34495e; /* Slightly lighter on hover */
    border-right: 3px solid #1abc9c; /* Change border color on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar li {
    margin-bottom: 10px; /* Space between links */
}

.sidebar a {
    display: block;
    color: #ecf0f1;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 6px; /* Rounded corners for links */
    transition: background-color 0.3s, transform 0.3s;
    font-weight: 500;
}

.sidebar a:hover {
    background-color: #16a085; /* Highlight color on hover */
    transform: translateX(5px); /* Slight shift effect */
}

/* Animations */
@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

</style>
<nav class="sidebar">
    <ul>
      <li><a href="{% url 'hrdash' %}"><i class="fas fa-user"></i> Profile</a></li> 
      <li><a href="{% url 'postjob' %}"><i class="fas fa-plus-circle"></i> New Job Post</a></li>
    </ul>
    <button class="logout-button"><a href="{% url 'logout' %}">Logout</a></button>
  </nav>
