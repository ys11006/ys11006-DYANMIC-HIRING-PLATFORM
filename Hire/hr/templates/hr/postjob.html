<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Job Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
            overflow: hidden;
        }
        
        .sidebar {
            background-color: #34495e;
            color: white;
            width: 220px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }
        
        .sidebar:hover {
            width: 250px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .sidebar a:hover {
            background-color: #1abc9c;
            transform: translateX(5px);
        }
        
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 220px; /* Adjusted to account for the width of the sidebar */
            transition: margin-left 0.3s;
        }
        
        .container:hover .content {
            margin-left: 250px; /* Adjusted for when sidebar expands */
        }
        
        .job-listings {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .logout-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .logout-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .upload-form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 35px;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        
        .upload-form:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .upload-form h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
            transition: color 0.3s;
        }
        
        .upload-form h2:hover {
            color: #3498db;
        }
        
        .upload-form form {
            display: grid;
            grid-gap: 20px;
        }
        
        .upload-form label {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .upload-form input[type="text"],
        .upload-form input[type="number"],
        .upload-form input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .upload-form input[type="text"]:focus,
        .upload-form input[type="number"]:focus,
        .upload-form input[type="date"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }
        
        .upload-form .salary-range {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .upload-form .salary-range span {
            margin: 0 10px;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .upload-form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .upload-form button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
    </style>
</head>

<body>
    <div class="container">
         {% include 'hr/navbar.html' %}
        <div class="content">
            {% if msg %}
            <p style="color: green;">{{msg}}</p>
            {% endif %}
            <h2>Upload New Job Post</h2>
            <div class="upload-form">
                <form method="post" action="">
                    {% csrf_token %}
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" name="company-name" required>

                    <label for="salary-low">Salary Range (Low to High):</label>
                    <div class="salary-range">
                        <input type="number" id="salary-low" name="salary-low" required>
                        <span>-</span>
                        <input type="number" id="salary-high" name="salary-high" required>
                    </div>

                    <label for="last-date">Last Date for Apply:</label>
                    <input type="date" id="last-date" name="last-date" required>

                    <button type="submit" class="upload-button">Upload Job</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
